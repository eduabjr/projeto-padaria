<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcion치rio</title>
    <link rel="stylesheet" href="/conecao/2.css">
    <script src="/conecao/1.js"></script> <!-- Arquivo JavaScript externo --> 
</head>
<body>
    <div class="form-container">
        <h1>Editar Funcion치rio</h1>

        <form id="formularioEditar" action="/editar" method="POST">
            <input type="hidden" id="idFuncionario" name="idFuncionario">

            <!-- N칰mero do Funcion치rio -->
            <div class="number-box">
                <label>C칩d. Funcion치rio:</label>

            <!-- Se칞칚o de Dados Pessoais -->
            <div class="section">
                <h2>Dados Pessoais</h2>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="Sexo">Sexo</label>
                    <select id="Sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="EstadoCivil">Estado Civil</label>
                    <select id="EstadoCivil" name="estadoCivil" required>
                        <option value="">Selecione</option>
                        <option value="Solteiro">Solteiro</option>

                        <option value="Divorciado">Divorciado</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>
                </div>
                <div class="form-group">
                    <label for="Turno">Turno</label>
                    <select id="Turno" name="turno" required>
                        <option value="">Selecione</option>
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                        <option value="Noturno">Noturno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Cargo">Cargo</label>
                    <select id="Cargo" name="cargo" required>
                        <option value="">Selecione...</option>
                        <option value="1">Gerente</option>
                        <option value="2">Supervisor</option>
                        <option value="3">Entregador</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="RG">RG</label>
                    <input type="text" id="RG" name="rg" required maxlength="10" placeholder="9999999999">
                </div>
                <div class="form-group">
                    <label for="CPF">CPF</label>
                    <input type="text" id="CPF" name="cpf" required maxlength="14" placeholder="999.999.999-99">
                </div>
            </div>

            <!-- Se칞칚o de Dados de Contato -->
            <div class="section">
                <h2>Dados de Contato</h2>
                <div class="form-group">

                    <input type="text" id="Telefone" name="telefone" maxlength="15" placeholder="(99) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="email" required placeholder="email@gmail.com">
                </div>
            </div>

            <!-- Se칞칚o de Dados de Endere칞o -->
            <div class="section">

                </div>
                <div class="form-group">
                    <label for="Logradouro">Logradouro</label>
                    <input type="text" id="Logradouro" name="logradouro" required>
                </div>
                <div class="form-group">
                    <label for="Numero">N칰mero</label>
                    <input type="text" id="Numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="Bairro">Bairro</label>
                    <input type="text" id="Bairro" name="bairro" required>
                </div>
                <div class="form-group">
                    <label for="Cidade">Cidade</label>
                    <input type="text" id="Cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="Estado">Estado</label>
                    <input type="text" id="Estado" name="estado" required>
                </div>
            </div>

            <!-- Bot칫es -->
            <div class="form-buttons">
                <div class="button-container">
                    <button type="submit" class="submit-btn">Atualizar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
