<body>
    <div class="form-container">

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="Sexo">Sexo</label>
                    <select id="Sexo" name="sexo" required>

                </div>
                <div class="form-group">
                    <label for="Turno">Turno</label>
                    <select id="Turno" name="turno" required>
                        <option value="">Selecione</option>
                        <option value="Matutino">Matutino</option>

                </div>
                <div class="form-group">
                    <label for="CPF">CPF</label>
                    <input type="text" id="CPF" name="cpf" required maxlength="14" placeholder="999.999.999-99">
                </div>
            </div>

            <div class="section">
                <h2>Dados de Contato</h2>
                <div class="form-group">
                    <label for="Telefone">Telefone</label>
                    <input type="text" id="Telefone" name="telefone" maxlength="15" placeholder="(99) 99999-9999">

                <div class="form-group">
                    <label for="Email">Email</label>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="Estado">Estado</label>
                    <input type="text" id="Estado" name="estado" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Cadastrar</button>
                <button type="reset" class="clear-btn">Limpar</button>
            </div>
        </form>

        <div class="tabela-container" style="max-width: 100%; overflow-x: auto; margin-top: 20px;">
            <h2>Funcion치rios Cadastrados</h2>
            <table id="tabelaFuncionarios" style="width: 100%; border-collapse: collapse;">

                        <th>C칩digo</th>
