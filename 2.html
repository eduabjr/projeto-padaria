        function apenasLetras(e) {
            var tecla = e.keyCode ? e.keyCode : e.which;
            if ((tecla >= 65 && tecla <= 90) || (tecla >= 97 && tecla <= 122) || tecla == 32) {
                return true;
            } else {
                e.preventDefault();
                return false;
            }
        }

        function apenasNumeros(e) {

        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, ""); 
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); 
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            return cpf;
        }

        function formatarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, "");
            telefone = telefone.replace(/^(\d{2})(\d)/g, "($1) $2");
            telefone = telefone.replace(/(\d)(\d{4})$/, "$1-$2");
            return telefone;
        }

        function formatarCEP(cep) {
            cep = cep.replace(/\D/g, ""); // Remove tudo que n칚o 칠 d칤gito
            cep = cep.replace(/^(\d{5})(\d)/, "$1-$2"); // Adiciona h칤fen ap칩s os primeiros 5 d칤gitos
            return cep;
        }

        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            var soma = 0, resto;
            for (var i = 1; i <= 9; i++) soma += parseInt

(cpf.substring(i-1, i)) * (11-i);
            resto = (soma * 10) % 11;

            soma = 0;
            for (var i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12-i);
            resto = (soma * 10) % 11;

            if (resto !== parseInt(cpf.substring(10, 11))) return false;
