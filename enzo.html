<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio Funcion치rio</title>
    <style>
        /* Estilos do formul치rio */
        body {
            font-family: Arial, sans-serif;
            background-color: #612502;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fdf5e6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #b22222;
        }
        .section {
            background-color: #949494;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn, .clear-btn {
            background-color: #b22222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            height: 35px;
            display: inline-block;
            margin-right: 10px;
            font-size: 16px;
        }
        .submit-btn:hover, .clear-btn:hover {
            background-color: #a11d1d;
        }
        .number-box {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .number-box input {
            width: 100px;
            padding: 5px;
        }
        .number-box button {
            margin-left: 10px;
            background-color: #b22222;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .number-box button:hover {
            background-color: #a11d1d;
        }
        .tabela-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        #tabelaFuncionarios {
            width: 100%;
            border-collapse: collapse;
        }
        #tabelaFuncionarios th, #tabelaFuncionarios td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #tabelaFuncionarios th {
            background-color: #b22222;
            font-weight: bold;
        }
        #tabelaFuncionarios tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #tabelaFuncionarios tr:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Cadastro de Funcion치rio</h1>

        <form id="formulario" method="POST" enctype="multipart/form-data">
            <!-- N칰mero do Funcion치rio (para consulta) -->
            <div class="number-box">
                <label>C칩d. Funcion치rio:</label>
                <input type="text" id="numeroFuncionario" name="numeroFuncionario">
                <button type="button" onclick="consultarFuncionario()">游댌</button>
            </div>

            <!-- Se칞칚o de Dados Pessoais -->
            <div class="section">
                <h2>Dados Pessoais</h2>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="Sexo">Sexo</label>
                    <select id="Sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="EstadoCivil">Estado Civil</label>
                    <select id="EstadoCivil" name="estadoCivil" required>
                        <option value="">Selecione</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Vi칰vo">Vi칰vo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>
                </div>
                <div class="form-group">
                    <label for="Turno">Turno</label>
                    <select id="Turno" name="turno" required>
                        <option value="">Selecione</option>
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                        <option value="Noturno">Noturno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Cargo">Cargo</label>
                    <select id="Cargo" name="cargo" required>
                        <option value="">Selecione...</option>
                        <option value="1">Gerente</option>
                        <option value="2">Supervisor</option>
                        <option value="3">Entregador</option>
                        <option value="4">Atendente</option>
                        <option value="5">Caixa</option>
                        <option value="6">Limpeza</option>
                        <option value="7">Manuten칞칚o</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="RG">RG</label>
                    <input type="text" id="RG" name="rg" required maxlength="10" placeholder="9999999999">
                </div>
                <div class="form-group">
                    <label for="CPF">CPF</label>
                    <input type="text" id="CPF" name="cpf" required maxlength="14" placeholder="999.999.999-99">
                </div>
            </div>

            <!-- Se칞칚o de Dados de Contato -->
            <div class="section">
                <h2>Dados de Contato</h2>
                <div class="form-group">
                    <label for="Telefone">Telefone</label>
                    <input type="text" id="Telefone" name="telefone" maxlength="15" placeholder="(99) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="email" required placeholder="email@gmail.com">
                </div>
            </div>

            <!-- Se칞칚o de Dados de Endere칞o -->
            <div class="section">
                <h2>Dados de Endere칞o</h2>
                <div class="form-group">
                    <label for="CEP">CEP</label>
                    <input type="text" id="CEP" name="cep" required maxlength="9" placeholder="99999-999">
                </div>
                <div class="form-group">
                    <label for="Logradouro">Logradouro</label>
                    <input type="text" id="Logradouro" name="logradouro" required>
                </div>
                <div class="form-group">
                    <label for="Numero">N칰mero</label>
                    <input type="text" id="Numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="Bairro">Bairro</label>
                    <input type="text" id="Bairro" name="bairro" required>
                </div>
                <div class="form-group">
                    <label for="Cidade">Cidade</label>
                    <input type="text" id="Cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="Estado">Estado</label>
                    <input type="text" id="Estado" name="estado" required>
                </div>
            </div>

               <!-- Bot칫es -->
            <div class="form-group">
                <button type="button" class="submit-btn" onclick="gravarCadastro()">Cadastrar</button>
                <button type="reset" class="clear-btn">Limpar</button>
            </div>
        </form>

        <!-- Tabela de Funcion치rios -->
        <div class="tabela-container">
            <table id="tabelaFuncionarios">
                <thead>
                    <tr>
                        <th>C칩digo</th>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Estado Civil</th>
                        <th>Nacionalidade</th>
                        <th>Turno</th>
                        <th>Cargo</th>
                        <th>RG</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>CEP</th>
                        <th>Logradouro</th>
                        <th>N칰mero</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>A칞칫es</th>
                    </tr>
                </thead>
                
                <tbody id="tabelaFuncionariosBody">
                    <!-- A tabela ser치 preenchida dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fun칞칚o para gravar cadastro de funcion치rio
        function gravarCadastro() {
            const form = document.getElementById('formulario');
            const formData = new FormData(form);

            fetch('/cadastro', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Funcion치rio cadastrado com sucesso!');
                    form.reset(); // Limpa o formul치rio ap칩s envio
                    carregarFuncionarios(); // Atualiza a tabela de funcion치rios
                } else {
                    alert('Erro ao cadastrar funcion치rio.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar funcion치rio.');
            });
        }

        // Fun칞칚o para consultar o n칰mero do funcion치rio
        function consultarFuncionario() {
            const numeroFuncionario = document.getElementById('numeroFuncionario').value;

            if (!numeroFuncionario) {
                alert('Informe o n칰mero do funcion치rio!');
                return;
            }

            fetch(`/funcionarios`)
                .then(response => response.json())
                .then(data => {
                    const funcionario = data.find(f => f.id == numeroFuncionario);
                    if (funcionario) {
                        alert(`Funcion치rio encontrado: ${funcionario.nome}`);
                    } else {
                        alert('Funcion치rio n칚o encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao consultar funcion치rio.');
                });
        }

        // Fun칞칚o para carregar todos os funcion치rios na tabela
        function carregarFuncionarios() {
            fetch('/funcionarios')
                .then(response => response.json())
                .then(data => {
                    const tabela = document.getElementById('tabelaFuncionariosBody');
                    tabela.innerHTML = ''; // Limpar tabela antes de atualizar

                    data.forEach(funcionario => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${funcionario.id}</td>
                            <td>${funcionario.nome}</td>
                            <td>${funcionario.sexo}</td>
                            <td>${funcionario.cargo}</td>
                            <td>${funcionario.email}</td>
                            <td><img src="${funcionario.foto}" width="50" height="50"></td>
                        `;
                        tabela.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar funcion치rios:', error);
                    alert('Erro ao carregar funcion치rios.');
                });
        }

        // Carregar a lista de funcion치rios assim que a p치gina for carregada
        window.onload = carregarFuncionarios;
    </script>

</body>
</html>
